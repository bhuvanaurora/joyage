<div class="container">
    <div class="panel panel-default">
        <button class="btn btn-facebook"
                ng-click="fb_invite()"
                ng-disabled="disabled">
            <span class="ion-social-facebook"></span>
            Invite facebook friends via personal message
        </button>
        <button class="btn btn-facebook"
                ng-click="fb_request()">
            <span class="ion-social-facebook"></span>
            Invite facebook friends via request
        </button>
    </div>
</div>
