<div class="container" ng-if="currentUser.email === 'bhuvan.aurora@gmail.com' || currentUser.email === 'raj.muppa@gmail.com'">
  <div class="panel panel-default">
    <div class="panel-heading">
      Add Activity
      <p class="pull-right">{{currentUser.email}}</p>
    </div>
    <div class="panel-body">
      <form class="form" method="post" ng-submit="addActivity()" name="addForm">
        <div class="help-block text-danger" ng-messages="">
        <input class="form-control" type="text" name="title" ng-model="title" placeholder="Activity Title" required autofocus><br />
        <textarea class="form-control" type="text" name="description" ng-model="description" placeholder="Curator's Description"></textarea><br />
        
        <label class="control-label">Date of Activity</label><br />
        <h6>Start Date</h6><input class="form-control" type="date" name="dateOfActivity" ng-model="dateOfActivity" style="width:300px">
        <h6>End Date</h6><input class="form-control" type="date" name="endDateOfActivity" ng-model="endDateOfActivity" style="width:300px"><br />
        
        <label class="control-label">Time of Activity</label>
        <input class="form-control" type="time" name="timeOfActivity" ng-model="timeOfActivity" style="width:300px"><br />
        <br />
        <fieldset>
          <legend>Location Details</legend>
          <input class="form-control" type="text" name="location" ng-model="location" placeholder="Location" required><br />
          <input class="form-control" type="text" name="address" ng-model="address" placeholder="Address"><br />
          <input class="form-control" type="text" name="neighborhood" ng-model="neighborhood" placeholder="Neighborhood"><br />
          
          <select style="width:300px;" name="city" ng-model="city">
            <option value="Bangalore" selected>Bangalore</option>
          </select>
          <select style="width:300px;" name="country" ng-model="country">
            <option value="India" selected>India</option>
          </select><br /><br />
          
          <input class="form-control" type="text" name="phone" style="width:300px;" maxlength="13" ng-model="phone" placeholder="Phone number"><br />
          <input class="form-control" type="text" name="locationWebsite" ng-model="locationWebsite" placeholder="Website"><br />
        </fieldset>
        <br />
        <fieldset>
          <legend>Source Details</legend>
          <input class="form-control" type="text" name="sourceName" ng-model="sourceName" placeholder="Source"><br />
          <input class="form-control" type="text" name="sourceWebsite" ng-model="sourceWebsite" placeholder="Link to the source"><br />
          <input class="form-control" type="text" name="sourceDescription" ng-model="sourceDescription" placeholder="Description from source"><br />
        </fieldset>
        <input class="form-control" type="text" name="moreInfo" ng-model="moreInfo" placeholder="More Info"><br />
        <input class="form-control" type="text" name="moreInfoLink" ng-model="moreInfoLink" placeholder="More Info Link"><br />
        <br />
        <fieldset>
          <legend>HQ Image</legend>
          <input class="form-control" type="text" name="poster" ng-model="poster" placeholder="Image name"><br />
          <input class="form-control" type="text" name="photoCredit" ng-model="photoCredit" placeholder="Photo Credits"><br />
          <input class="form-control" type="text" name="photoCreditLink" ng-model="photoCreditLink" placeholder="Photo Credit Link"><br />
        </fieldset>
        <br />
        <fieldset>
          <legend>Payment Details</legend>
          <select style="width:300px" name="currency" ng-model="currency">
            <option value="Rs" selected>INR</option>
            <option value="$">$</option>
          </select><br /><br />
          <input class="form-control" type="text" name="price" ng-model="price" placeholder="Price"><br />
          <input class="form-control" type="text" name="payment" ng-model="payment" placeholder="Link to payment gateway"><br />
        </fieldset>
        <br />
        <fieldset>
          <legend>Social Network Links</legend>
          <input class="form-control" type="text" name="facebookLink" ng-model="facebookLink" placeholder="Facebook Link"><br />
          <input class="form-control" type="text" name="zomatoLink" ng-model="zomatoLink" placeholder="Zomato Link"><br />
          <input class="form-control" type="text" name="twitterLink" ng-model="twitterLink" placeholder="Twitter Link"><br />
        </fieldset>
        
        <fieldset>
          <legend>Categories</legend>
          <ul class="genres">
            <li ng-repeat="genre in genres">
              <span ng-click="addCategory(genre)">{{genre}}</span>
            </li>
          </ul>
          <h4 ng-if="categories[0]">Selected Categories</h4>
          <ul class="genres">
            <li ng-repeat="selectedCategory in categories">
              <span ng-click="removeCategory(selectedCategory)">{{selectedCategory}}</span>
            </li>
          </ul>
        </fieldset>
        
        <button class="btn btn-primary" type="submit">Add</button>
      </form>
    </div>
  </div>
</div>
