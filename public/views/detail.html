<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="media">
        <div class="text-center">
          <h2 class="media-heading text-center">
            {{activity.title}}
          </h2>
          <hr>
          <img class="media-object img-rounded" ng-src="/images/{{activity.poster}}">
          <div class="text-center" ng-if="currentUser">
            <div ng-show="!isSubscribed()">
              <button ng-click="subscribe()" style="width:50%" class="btn btn-block btn-success">
                <span class="ion-plus"></span> Bookmark
              </button>
            </div>
            <div ng-show="isSubscribed()">
              <button ng-click="unsubscribe()" style="width:50%" class="btn btn-block btn-danger">
                <span class="ion-minus"></span> Bookmarked
              </button>
            </div>
          </div>
          <div class="text-center" ng-show="!currentUser">
            <a class="btn btn-block btn-primary" href="#/login">Login to Bookmark</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      Description
      <p class="pull-right">
        <span class="ion-clock"></span>
        {{activity.timeOfActivity}}
        {{activity.dateOfActivity | date: 'short'}}
      </p>
    </div>
    <!--div class="media-body">
      <h4 ng-show="activity.status === 'Continuing'">
        <span class="ion-calendar"></span>
        {{activity.dateOfActivity}} <em>{{activity.timeOfActivity}}</em>
      </h4>
      <h4 ng-show="activity.status === 'Ended'">
        Status: <span class="text-danger">Ended</span>
      </h4>
    </div-->
    <div class="panel-body">
      <p>{{activity.description}}</p>
      <h4>{{activity.price}}</h4>
    </div>
    <p class="panel-body">{{activity.location}}, {{activity.neighborhood}}</p>
    <p>{{activity.address}}</p>
    <p>{{activity.phone}}</p>
    <a href="{{activity.website}}">{{activity.website}}</a>
  </div>
  
</div>
