<div class="container" ng-if="currentUser.curator === true">
    <div class="panel panel-default">
        <div class="panel-heading">
            Admin Console
            <p class="pull-right">{{currentUser.name}}</p>
            <!--p class="pull-right">{{currentUser.facebook.email}}</p-->
        </div>
        <div class="panel-body">
            <a href="/add">Add activity</a>
        </div>
        <div style="margin-top:20px" class="fade-repeat col-xs-4 col-md-4" ng-repeat="act in activities | orderBy:'timeAdded':true">
            <div class="single-activity-box">
                <div class="activity-image">
                    <a href="/activities/{{act._id}}">
                        <!--img style="height:222px;" ng-src="/images/{{act.poster}}" width="100%" alt="{{act.title}}" /-->
                        <img style="height:222px;" ng-src="{{act.poster}}">
                    </a>
                </div>
                <div class="activity-info" style="height: 120px;">
                    <a href="/activities/{{act._id}}">
                        {{act.title}}
                        <p class="text-muted">{{act.location}} ({{act.neighborhood}})</p>
                    </a>
                    <button class='btn btn-danger btn-block' ng-click='deleteActivity(act)'>Delete Activity</button>
                </div>
            </div>
        </div>
    </div>
</div>
